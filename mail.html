<!DOCTYPE html>
<html>
<head>
	<title>Mass Mail Dispatcher</title>
	<link rel="stylesheet" type="text/css" href="mail.css">
</head>
<body>
	<div class="container">
		<h1>Mass Mail Dispatcher</h1>
		<form>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Enter your email" required>
			<label for="subject">Subject:</label>
			<input type="text" id="subject" name="subject" placeholder="Enter email subject" required>
			<label for="message">Message:</label>
			<textarea id="message" name="message" placeholder="Enter email message" required></textarea>
			<button type="submit" onclick="sendEmails()">Send Emails</button>
		</form>
	</div>
	<script src="mail.javascript"></script>
</body>
</html>
